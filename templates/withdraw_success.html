<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrait soumis</title>

    <style>
        body {
            margin: 0;
            background: #f7f7f7;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding-top: 60px;
        }

        .box {
            background: white;
            width: 85%;
            margin: auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .check {
            font-size: 60px;
            color: #0f9d58;
        }

        h2 {
            margin-top: 15px;
        }

        p {
            margin-top: 10px;
            color: #666;
        }

        .btn {
            display: block;
            width: 80%;
            margin: 25px auto;
            background: black;
            padding: 14px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 30px;
        }
    </style>
</head>

<body>

<div class="box">
    <div class="check">✔</div>
    <h2>Retrait soumis avec succès</h2>
    <p>Votre demande de retrait est en cours de traitement.</p>
    <p>Délai maximum : <b>2 heures</b>.</p>

    <a class="btn" href="/dashboard">Retour au tableau de bord</a>
</div>

</body>
</html>
