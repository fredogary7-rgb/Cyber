<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Annonces</title>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #e9eef6;
        margin: 0;
        padding: 0;
    }

    .header {
        background: #2d2f39;
        color: white;
        text-align: center;
        padding: 18px;
        font-size: 20px;
        font-weight: bold;
    }

    .container {
        padding: 15px;
    }

    .card {
        background: white;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .titre {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #1e1e1e;
    }

    .date {
        font-size: 12px;
        color: #777;
        margin-bottom: 12px;
    }

    .contenu {
        font-size: 14px;
        line-height: 1.5;
        color: #333;
    }
</style>

</head>
<body>

<div class="header">ðŸ“¢ Annonces officielles</div>

<div class="container">

    {% for a in annonces %}
    <div class="card">
        <div class="titre">{{ a.titre }}</div>
        <div class="date">{{ a.date }}</div>
        <div class="contenu">{{ a.contenu }}</div>
    </div>
    {% endfor %}

</div>

</body>
</html>
